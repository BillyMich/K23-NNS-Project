name: C CI for Main Makefile

on:
  pull_request:
    branches: [ "Master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y gcc make

    - name: Go to directory
      run: cd main

    - name: Run euclidean 
      run: make run-euclidean

    - name: Run manhattan
      run: make run-manhattan
